<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta description for search engine -->
    <meta name="description" content="Dachshund Dash â€“ a fun and charming snake-style game where you guide an adorable dachshund to collect tasty bones! Simple controls, playful design, and perfect for both kids and casual players on desktop or mobile.">
    <!-- Title -->
    <title>Dachshund Dash</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/40abaa3c87.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="game-header">
        <h1>Dachshund Dash</h1>
        <div class="header-bottom">
            <span id="score">Score: 0</span>
        </div>
    </header>
    <!-- Main game content -->
    <main id="game-main">
        <div id="game-board">
            <!--Game grid cells go here generated by JavaScript -->
        </div>

        <!-- Mobile controls -->
        <div class="mobile-controls">
            <div class="d-pad">
              <button class="control-btn up" aria-label="Move up">
                <span class="arrow"><i class="fa-solid fa-arrow-up"></i></span>
              </button>
              <div class="middle-row">
                <button class="control-btn left" aria-label="Move left">
                  <span class="arrow"><i class="fa-solid fa-arrow-left"></i></span>
                </button>
                <button class="control-btn right" aria-label="Move right">
                  <span class="arrow"><i class="fa-solid fa-arrow-right"></i></span>
                </button>
              </div>
              <button class="control-btn down" aria-label="Move down">
                <span class="arrow"><i class="fa-solid fa-arrow-down"></i></span>
              </button>
            </div>
          </div>

        <!-- Simple control panel -->
        <!-- <div class="game-controls">
            <button id="restart-btn" class="restart-btn">Restart</button>
        </div>  -->
    </main>
    <!-- Footer -->
    <footer class="game-footer">

        <a href="about.html">About</a>
    </footer>
  
    <script src="assets/js/game.js"></script>
</body>
</html>
